<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Field Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- MapTiler & Leaflet CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 28px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
    }
    h2 {
      margin-top: 0;
      font-size: 1.6rem;
      font-weight: 700;
      color: #20243a;
    }
    .field-row {
      display: flex;
      gap: 18px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    label {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
    }
    input, select, button, textarea {
      padding: 10px;
      border: 1px solid #dde3ed;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      margin-top: 2px;
    }
    input[type="date"] { max-width: 170px;}
    select { max-width: 200px; }
    button, .add-btn, .remove-btn {
      cursor: pointer;
      border: none;
      color: #fff;
      background: #377dff;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      transition: background .2s;
    }
    button:hover, .add-btn:hover, .remove-btn:hover { background: #225ec9; }
    .add-btn, .remove-btn {
      background: #31b86a;
      margin-top: 8px;
      margin-bottom: 8px;
      font-size: 0.95rem;
      padding: 5px 12px;
    }
    .remove-btn { background: #e44; margin-left: 14px; }
    .item-section {
      background: #f3f7fa;
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 22px;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    .item-section h4 { margin-top: 0; margin-bottom: 10px; }
    .pictures-preview {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .pictures-preview img {
      max-width: 92px;
      max-height: 80px;
      border-radius: 7px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.09);
      object-fit: cover;
    }
    .map-container {
      width: 100%;
      height: 220px;
      margin-top: 7px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    @media (max-width: 700px) {
      .container { max-width: 98vw; padding: 8vw 2vw; }
      .map-container { height: 160px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Field Report</h2>
    <form id="reportForm" autocomplete="off">
      <div class="field-row">
        <div style="flex:1 1 200px">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required placeholder="Enter address" />
        </div>
        <div style="flex:1 1 150px">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>
      </div>
      <div class="field-row">
        <div style="flex:1 1 180px">
          <label for="technician">Technician</label>
          <div style="display: flex; gap:8px;">
            <select id="technician" name="technician" required>
              <option value="">Select...</option>
              <option value="Arister">Arister</option>
              <option value="David">David</option>
              <option value="Elias">Elias</option>
              <option value="Wilman">Wilman</option>
            </select>
            <input type="text" id="addTechInput" placeholder="Add technician" style="flex:2 1 100px;"/>
            <button type="button" id="addTechBtn" style="background:#6a4cff;">Add</button>
          </div>
        </div>
        <div style="flex:1 1 180px">
          <label for="store">Store</label>
          <input type="text" id="store" name="store" required />
        </div>
        <div style="flex:1 1 140px">
          <label for="storeNum">Store Number</label>
          <input type="text" id="storeNum" name="storeNum" required />
        </div>
      </div>

      <hr style="margin:30px 0 20px 0; border:none; border-top:1.5px solid #e5e8ef;" />

      <h3 style="margin-bottom:0;">Items</h3>
      <div id="itemsContainer"></div>
      <button type="button" class="add-btn" onclick="addItem()">+ Add Item</button>

      <div style="margin-top:30px;">
        <button type="submit">Submit Report</button>
      </div>
    </form>
  </div>

  <!-- Leaflet & MapTiler JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Set today as default date
    document.getElementById('date').value = (new Date()).toISOString().slice(0,10);

    // Add technician feature
    document.getElementById('addTechBtn').onclick = function() {
      const input = document.getElementById('addTechInput');
      const val = input.value.trim();
      if (val) {
        const select = document.getElementById('technician');
        let exists = false;
        for (let opt of select.options) if (opt.value.toLowerCase() === val.toLowerCase()) exists = true;
        if (!exists) {
          const newOpt = document.createElement('option');
          newOpt.value = val;
          newOpt.textContent = val;
          select.appendChild(newOpt);
          select.value = val;
          input.value = '';
        } else {
          select.value = val;
        }
      }
    };

    // Items logic
    let itemIdx = 0;
    function addItem() {
      itemIdx++;
      const container = document.getElementById('itemsContainer');
      const div = document.createElement('div');
      div.className = 'item-section';
      div.id = 'item'+itemIdx;
      div.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <h4>Item #${itemIdx}</h4>
          <button type="button" class="remove-btn" onclick="removeItem('${div.id}')">Remove</button>
        </div>
        <div class="field-row">
          <div style="flex:2 1 240px">
            <label>Description</label>
            <textarea name="itemDesc${itemIdx}" placeholder="Describe the item..." rows="2" required></textarea>
          </div>
          <div style="flex:1 1 160px">
            <label>Pictures</label>
            <input type="file" name="itemPics${itemIdx}" accept="image/*" multiple onchange="previewPics(this, '${div.id}')"/>
            <div class="pictures-preview" id="picPreview${itemIdx}"></div>
          </div>
        </div>
        <div>
          <label>Item Location on Map</label>
          <div class="map-container" id="map${itemIdx}"></div>
          <input type="hidden" name="itemLat${itemIdx}" id="lat${itemIdx}">
          <input type="hidden" name="itemLng${itemIdx}" id="lng${itemIdx}">
          <div style="margin:7px 0;color:#444; font-size:0.97em;">Selected: <span id="coord${itemIdx}">none</span></div>
        </div>
      `;
      container.appendChild(div);
      initMap('map'+itemIdx, 'lat'+itemIdx, 'lng'+itemIdx, 'coord'+itemIdx);
    }

    function removeItem(id) {
      document.getElementById(id).remove();
    }

    // Image preview
    function previewPics(input, itemDivId) {
      const previewDiv = input.parentElement.querySelector('.pictures-preview');
      previewDiv.innerHTML = '';
      if (input.files) {
        Array.from(input.files).forEach(file => {
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            previewDiv.appendChild(img);
          };
          reader.readAsDataURL(file);
        });
      }
    }

    // MapTiler map logic
    function initMap(mapId, latId, lngId, coordId) {
      const apiKey = "D07LNHRpX8QqmkT39Nza"; // <-- Your API key is set here
      const map = L.map(mapId, {
        center: [-22.9068, -43.1729], // Default: Rio de Janeiro (just example)
        zoom: 15,
        zoomControl: true
      });
      L.tileLayer(`https://api.maptiler.com/maps/hybrid/256/{z}/{x}/{y}.jpg?key=${apiKey}`, {
        attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a>',
        tileSize: 256,
        minZoom: 1,
        maxZoom: 20
      }).addTo(map);
      let marker;
      map.on('click', function(e) {
        const {lat, lng} = e.latlng;
        if (marker) marker.setLatLng(e.latlng);
        else marker = L.marker(e.latlng).addTo(map);
        document.getElementById(latId).value = lat;
        document.getElementById(lngId).value = lng;
        document.getElementById(coordId).textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
      });
      setTimeout(() => { map.invalidateSize(); }, 250);
    }

    // Dummy submit
    document.getElementById('reportForm').onsubmit = function(e) {
      e.preventDefault();
      alert("Report submitted! (Handle save/export logic here)");
      // You can serialize and send the data, or implement your own save/export logic here.
    };
  </script>
</body>
</html>
