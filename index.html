<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Field Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- MapTiler & Leaflet CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <!-- jsPDF & html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    :root {
      --main: #377dff;
      --main-dark: #225ec9;
      --bg: #f7f9fb;
      --card: #fff;
      --subtle: #f3f7fa;
      --radius: 18px;
      --shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 580px;
      margin: 28px auto;
      background: var(--card);
      padding: 18px 6vw 20px 6vw;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    h2 {
      margin: 0 0 18px 0;
      font-size: 1.45rem;
      font-weight: 700;
      color: #20243a;
      letter-spacing: -.5px;
    }
    .field-row {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-bottom: 14px;
    }
    .field-col {
      flex: 1 1 140px;
      min-width: 120px;
    }
    label {
      font-size: .98rem;
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
      color: #374151;
    }
    input, select, textarea {
      padding: 10px 12px;
      border: 1px solid #dde3ed;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      margin-top: 2px;
      background: #fcfdfe;
      transition: border .2s;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--main);
      background: #f6f8ff;
    }
    input[type="date"] { max-width: 100%; }
    select { max-width: 100%; }
    button, .add-btn, .remove-btn {
      cursor: pointer;
      border: none;
      color: #fff;
      background: var(--main);
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 10px;
      transition: background .2s;
    }
    button:hover, .add-btn:hover, .remove-btn:hover { background: var(--main-dark); }
    .add-btn, .remove-btn {
      background: #2fc069;
      margin-top: 10px;
      padding: 8px 13px;
      font-size: .95rem;
    }
    .remove-btn { background: #e44; margin-left: 10px; }
    .item-section {
      background: var(--subtle);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 16px;
      position: relative;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    }
    .item-header-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 6px;
    }
    .item-title {
      font-weight: 700;
      font-size: 1.01rem;
      color: #374151;
      margin-right: 12px;
    }
    .item-desc-inline {
      font-size: 0.98rem;
      color: #296fb8;
      font-weight: 500;
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-top: 1px;
    }
    .pictures-preview {
      display: flex;
      gap: 9px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    .pictures-preview img {
      max-width: 120px;
      max-height: 100px;
      border-radius: 7px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.09);
      object-fit: cover;
    }
    .map-container {
      width: 100%;
      height: 160px;
      margin-top: 7px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 5px rgba(0,0,0,0.03);
    }
    #generatePDF {
      background: #2b9cf6;
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
    }
    #addTechPrompt {
      display: none;
      margin-top: 7px;
      gap: 6px;
    }
    #addTechPrompt input { width: auto; flex: 2 1 80px;}
    #allItemsMapForPDF {
      width: 540px;
      height: 260px;
      position: absolute;
      top: -10000px;
      left: -10000px;
      z-index: -1;
      border-radius: 13px;
      overflow: hidden;
      background: #e9e9e9;
      border: 3px solid #eee;
    }
    @media (max-width:600px) {
      .container { padding: 8vw 2vw; box-shadow: 0 2px 12px rgba(0,0,0,0.09);}
      .item-section {padding:10px;}
      .pictures-preview img {max-width:90px;max-height:68px;}
      #allItemsMapForPDF {width:96vw;height:33vw;}
    }
    @media (max-width:400px) {
      .field-row, .field-col {flex-direction:column;min-width:0;}
      input, select, textarea {font-size: .98rem;}
    }
  </style>
</head>
<body>
  <div class="container" id="reportMain">
    <h2>Field Report</h2>
    <form id="reportForm" autocomplete="off">
      <div class="field-row">
        <div class="field-col">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required placeholder="Enter address" />
        </div>
        <div class="field-col">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>
      </div>
      <div class="field-row">
        <div class="field-col">
          <label for="technician">Technician</label>
          <select id="technician" name="technician" required>
            <option value="">Select...</option>
            <option value="Arister">Arister</option>
            <option value="David">David</option>
            <option value="Elias">Elias</option>
            <option value="Wilman">Wilman</option>
            <option value="add-tech">Add technicianâ€¦</option>
          </select>
          <div id="addTechPrompt" style="display: flex; align-items: center;">
            <input type="text" id="addTechInput" placeholder="Technician name"/>
            <button type="button" id="addTechBtn" style="background:#6a4cff; padding: 7px 15px; width:auto;">Add</button>
            <button type="button" id="cancelTechBtn" style="background:#aaa; padding: 7px 12px; width:auto;">Cancel</button>
          </div>
        </div>
        <div class="field-col">
          <label for="store">Store</label>
          <input type="text" id="store" name="store" required />
        </div>
        <div class="field-col">
          <label for="storeNum">Store Number</label>
          <input type="text" id="storeNum" name="storeNum" required />
        </div>
      </div>
      <hr style="margin:25px 0 13px 0; border:none; border-top:1.5px solid #e5e8ef;" />
      <h3 style="margin-bottom:0;font-size:1.10rem;">Items</h3>
      <div id="itemsContainer"></div>
      <button type="button" class="add-btn" onclick="addItem()">+ Add Item</button>
      <div style="margin-top:24px;">
        <button type="submit">Submit Report</button>
        <button type="button" id="generatePDF">Generate PDF</button>
      </div>
    </form>
  </div>
  <div id="allItemsMapForPDF"></div>
  <!-- Leaflet & MapTiler JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Set today as default date
    document.getElementById('date').value = (new Date()).toISOString().slice(0,10);

    // Address: autofill with user geolocation + reverse geocoding
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async function(pos) {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          try {
            // Use Nominatim for free reverse geocoding (OpenStreetMap)
            const url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&addressdetails=1`;
            const res = await fetch(url, {headers: { 'Accept': 'application/json' }});
            const data = await res.json();
            if (data && data.address) {
              const a = data.address;
              // Compose a friendly address: street, number, city, state, postcode, country
              let addr = '';
              if (a.road) addr += a.road;
              if (a.house_number) addr += ' ' + a.house_number;
              if (a.suburb) addr += ', ' + a.suburb;
              if (a.city) addr += ', ' + a.city;
              else if (a.town) addr += ', ' + a.town;
              else if (a.village) addr += ', ' + a.village;
              if (a.state) addr += ', ' + a.state;
              if (a.postcode) addr += ', ' + a.postcode;
              if (a.country) addr += ', ' + a.country;
              document.getElementById('address').value = addr.replace(/^, /,'');
            }
          } catch (e) { /* silent fail */ }
        });
      }
    };

    // Technician Dropdown with Add Feature
    const technicianSelect = document.getElementById('technician');
    const addTechPrompt = document.getElementById('addTechPrompt');
    const addTechInput = document.getElementById('addTechInput');
    const addTechBtn = document.getElementById('addTechBtn');
    const cancelTechBtn = document.getElementById('cancelTechBtn');
    technicianSelect.onchange = function() {
      if (technicianSelect.value === 'add-tech') {
        addTechPrompt.style.display = 'flex';
        addTechInput.focus();
      } else {
        addTechPrompt.style.display = 'none';
      }
    };
    addTechBtn.onclick = function() {
      const name = addTechInput.value.trim();
      if (name) {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        technicianSelect.insertBefore(option, technicianSelect.options[technicianSelect.options.length-1]);
        technicianSelect.value = name;
        addTechPrompt.style.display = 'none';
        addTechInput.value = '';
      }
    };
    cancelTechBtn.onclick = function() {
      addTechPrompt.style.display = 'none';
      technicianSelect.value = '';
    };

    // Items logic
    let itemIdx = 0;
    function addItem() {
      itemIdx++;
      const container = document.getElementById('itemsContainer');
      const div = document.createElement('div');
      div.className = 'item-section';
      div.id = 'item'+itemIdx;
      div.innerHTML = `
        <div class="item-header-row">
          <span class="item-title">Item #${itemIdx}:</span>
          <span class="item-desc-inline" id="desc-inline-${itemIdx}">(no description yet)</span>
          <button type="button" class="remove-btn" onclick="removeItem('${div.id}')">Remove</button>
        </div>
        <div class="field-row">
          <div style="flex:2 1 200px">
            <label>Description</label>
            <textarea name="itemDesc${itemIdx}" placeholder="Describe the item..." rows="2" required
              oninput="updateDescInline(${itemIdx}, this.value)"></textarea>
          </div>
          <div style="flex:1 1 100px">
            <label>Pictures</label>
            <input type="file" name="itemPics${itemIdx}" accept="image/*" multiple onchange="previewPics(this, '${div.id}')"/>
            <div class="pictures-preview" id="picPreview${itemIdx}"></div>
          </div>
        </div>
        <div>
          <label>Item Location on Map</label>
          <div class="map-container" id="map${itemIdx}"></div>
          <input type="hidden" name="itemLat${itemIdx}" id="lat${itemIdx}">
          <input type="hidden" name="itemLng${itemIdx}" id="lng${itemIdx}">
          <div style="margin:7px 0;color:#444; font-size:0.97em;">Selected: <span id="coord${itemIdx}">none</span></div>
        </div>
      `;
      container.appendChild(div);
      initMap('map'+itemIdx, 'lat'+itemIdx, 'lng'+itemIdx, 'coord'+itemIdx);
    }
    function removeItem(id) {
      document.getElementById(id).remove();
    }
    function updateDescInline(idx, value) {
      document.getElementById(`desc-inline-${idx}`).textContent = value.trim() || "(no description yet)";
    }
    // Image preview
    function previewPics(input, itemDivId) {
      const previewDiv = input.parentElement.querySelector('.pictures-preview');
      previewDiv.innerHTML = '';
      if (input.files) {
        Array.from(input.files).forEach(file => {
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            previewDiv.appendChild(img);
          };
          reader.readAsDataURL(file);
        });
      }
    }
    // MapTiler map logic (uses current position)
    function initMap(mapId, latId, lngId, coordId) {
      const apiKey = "D07LNHRpX8QqmkT39Nza";
      const latInput = document.getElementById(latId);
      const lngInput = document.getElementById(lngId);
      const coordSpan = document.getElementById(coordId);
      function showMap(lat, lng) {
        const map = L.map(mapId, {
          center: [lat, lng],
          zoom: 17,
          zoomControl: true
        });
        L.tileLayer(`https://api.maptiler.com/maps/hybrid/256/{z}/{x}/{y}.jpg?key=${apiKey}`, {
          attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a>',
          tileSize: 256,
          minZoom: 1,
          maxZoom: 20
        }).addTo(map);
        let marker = null;
        if (latInput.value && lngInput.value) {
          marker = L.marker([parseFloat(latInput.value), parseFloat(lngInput.value)]).addTo(map);
          coordSpan.textContent = `${parseFloat(latInput.value).toFixed(6)}, ${parseFloat(lngInput.value).toFixed(6)}`;
        } else {
          marker = L.marker([lat, lng]).addTo(map);
          latInput.value = lat;
          lngInput.value = lng;
          coordSpan.textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
        }
        map.on('click', function(e) {
          const {lat, lng} = e.latlng;
          if (marker) marker.setLatLng(e.latlng);
          else marker = L.marker(e.latlng).addTo(map);
          latInput.value = lat;
          lngInput.value = lng;
          coordSpan.textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
        });
        setTimeout(() => { map.invalidateSize(); }, 250);
      }
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          showMap(pos.coords.latitude, pos.coords.longitude);
        }, function() {
          showMap(-22.9068, -43.1729);
        });
      } else {
        showMap(-22.9068, -43.1729);
      }
    }
    // PDF generation with all-item map at the end (items: 2 per row if both have â‰¤2 images)
    document.getElementById('generatePDF').onclick = async function() {
      const jsPDF = window.jspdf.jsPDF;
      const pdf = new jsPDF({ unit: 'px', format: 'a4', orientation: 'portrait' });
      let y = 30, pageHeight = pdf.internal.pageSize.getHeight(), leftMargin = 30;
      const address = document.getElementById('address').value;
      const date = document.getElementById('date').value;
      const tech = document.getElementById('technician').value;
      const store = document.getElementById('store').value;
      const storeNum = document.getElementById('storeNum').value;
      pdf.setFontSize(20);
      pdf.text('Field Report', leftMargin, y);
      y += 24;
      pdf.setFontSize(12);
      pdf.text(`Address: ${address}`, leftMargin, y += 22);
      pdf.text(`Date: ${date}`, 340, y);
      pdf.text(`Technician: ${tech}`, leftMargin, y += 20);
      pdf.text(`Store: ${store}`, leftMargin, y += 20);
      pdf.text(`Store Number: ${storeNum}`, 200, y);
      y += 28;
      pdf.setFontSize(15);
      pdf.text('Items', leftMargin, y);
      y += 10;
      const itemSections = document.querySelectorAll('.item-section');
      const locations = [];
      let i = 0;
      while (i < itemSections.length) {
        let secA = itemSections[i];
        let secB = (i+1 < itemSections.length) ? itemSections[i+1] : null;
        let imagesA = secA.querySelector('input[type="file"]').files || [];
        let imagesB = secB ? secB.querySelector('input[type="file"]').files || [] : [];
        let descA = secA.querySelector('textarea').value;
        let descB = secB ? secB.querySelector('textarea').value : "";
        let canFitTwo = secB && imagesA.length <= 2 && imagesB.length <= 2;
        let rowHeight = 0;
        if (canFitTwo) {
          rowHeight = 140 + (Math.max(imagesA.length, imagesB.length) > 0 ? 130 : 70);
        } else {
          rowHeight = 140 + (imagesA.length > 0 ? 130 : 70);
        }
        if (y + rowHeight > pageHeight - 60) {
          pdf.addPage();
          y = 30;
        }
        if (canFitTwo) {
          let itemX = [leftMargin, leftMargin+245];
          [secA, secB].forEach(async (sec, idx) => {
            const baseY = y + 15;
            const desc = sec.querySelector('textarea').value;
            const coord = sec.querySelector('[id^="coord"]').textContent;
            const imgInput = sec.querySelector('input[type="file"]');
            const images = imgInput ? imgInput.files : [];
            const lat = sec.querySelector('[id^="lat"]').value;
            const lng = sec.querySelector('[id^="lng"]').value;
            if (lat && lng) locations.push({lat: parseFloat(lat), lng: parseFloat(lng), num: i+idx+1});
            pdf.setFontSize(13);
            pdf.text(`Item #${i+idx+1}: ${desc}`, itemX[idx], baseY);
            pdf.setFontSize(12);
            pdf.text(`Location: ${coord}`, itemX[idx], baseY+18);
            // Images
            if (images.length) {
              let imgY = baseY+32, imgX = itemX[idx];
              for (let j = 0; j < images.length; j++) {
                const dataUrl = await fileToDataURL(images[j]);
                pdf.addImage(dataUrl, 'JPEG', imgX, imgY, 145, 110);
                imgY += 120;
              }
            }
          });
          y += rowHeight;
          i += 2;
        } else {
          const baseY = y + 15;
          const desc = secA.querySelector('textarea').value;
          const coord = secA.querySelector('[id^="coord"]').textContent;
          const imgInput = secA.querySelector('input[type="file"]');
          const images = imgInput ? imgInput.files : [];
          const lat = secA.querySelector('[id^="lat"]').value;
          const lng = secA.querySelector('[id^="lng"]').value;
          if (lat && lng) locations.push({lat: parseFloat(lat), lng: parseFloat(lng), num: i+1});
          pdf.setFontSize(13);
          pdf.text(`Item #${i+1}: ${desc}`, leftMargin, baseY);
          pdf.setFontSize(12);
          pdf.text(`Location: ${coord}`, leftMargin, baseY+18);
          if (images.length) {
            let imgY = baseY+32, imgX = leftMargin;
            for (let j = 0; j < images.length && j < 2; j++) {
              const dataUrl = await fileToDataURL(images[j]);
              pdf.addImage(dataUrl, 'JPEG', imgX, imgY, 145, 110);
              imgX += 155;
            }
            imgY += 120;
            if (images.length > 2) {
              imgX = leftMargin;
              for (let j = 2; j < images.length; j++) {
                const dataUrl = await fileToDataURL(images[j]);
                pdf.addImage(dataUrl, 'JPEG', imgX, imgY, 145, 110);
                imgX += 155;
              }
              imgY += 120;
            }
          }
          y += rowHeight;
          i += 1;
        }
      }
      if (locations.length > 0) {
        await generateAllItemsMapPDF(locations, pdf);
      }
      pdf.save(`field-report-${date}.pdf`);
    };
    function fileToDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(e) { resolve(e.target.result); };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
    async function generateAllItemsMapPDF(locations, pdf) {
      return new Promise((resolve) => {
        const mapDiv = document.getElementById('allItemsMapForPDF');
        mapDiv.innerHTML = '';
        mapDiv.style.display = "block";
        if (window._pdfMap && window._pdfMap.remove) window._pdfMap.remove();
        let avgLat = 0, avgLng = 0;
        locations.forEach(l => { avgLat += l.lat; avgLng += l.lng; });
        avgLat /= locations.length;
        avgLng /= locations.length;
        const map = L.map('allItemsMapForPDF', {
          center: [avgLat, avgLng],
          zoom: 17,
          zoomControl: false,
          attributionControl: false,
          dragging: false,
          scrollWheelZoom: false,
          doubleClickZoom: false,
          boxZoom: false,
          keyboard: false,
        });
        window._pdfMap = map;
        L.tileLayer(`https://api.maptiler.com/maps/hybrid/256/{z}/{x}/{y}.jpg?key=D07LNHRpX8QqmkT39Nza`, {
          tileSize: 256,
          minZoom: 1,
          maxZoom: 20
        }).addTo(map);
        locations.forEach((l, idx) => {
          const marker = L.marker([l.lat, l.lng]).addTo(map);
          const numberIcon = L.divIcon({
            html: `<div style="background:#2b9cf6;color:#fff;border-radius:50%;width:30px;height:30px;display:flex;align-items:center;justify-content:center;font-size:18px;border:2px solid #fff;">${l.num}</div>`,
            className: '',
            iconSize: [30,30],
            iconAnchor: [15,15]
          });
          marker.setIcon(numberIcon);
        });
        setTimeout(async () => {
          await html2canvas(mapDiv, {useCORS:true}).then(canvas => {
            map.remove();
            mapDiv.style.display = "none";
            pdf.addPage("a4", "landscape");
            const pageWidth = pdf.internal.pageSize.getWidth();
            pdf.setFontSize(18);
            pdf.text('All Item Locations', pageWidth/2, 40, {align:'center'});
            const imgWidth = 540, imgHeight = 260;
            const imgX = (pageWidth-imgWidth)/2;
            pdf.setDrawColor(200);
            pdf.rect(imgX-10, 54, imgWidth+20, imgHeight+20);
            pdf.addImage(canvas.toDataURL("image/jpeg", 0.92), 'JPEG', imgX, 64, imgWidth, imgHeight);
            resolve();
          });
        }, 1200);
      });
    }
    document.getElementById('reportForm').onsubmit = function(e) {
      e.preventDefault();
      alert("Report submitted! (Handle save/export logic here)");
    };
  </script>
</body>
</html>
